
{% for post in posts %}

<div data-post-id="{{ post.id }}" class="col-md-6 col-md-offset-3 panel panel-primary">

  <div class="col-md-4 panel-heading">
    {{post.user.username}}
  <br>
  </div>
<a href="{{url_for('read',pid=post.id,wall_id=post.wall_id)}}">

    <div class="col-md-8 panel-body">
    {{post.body}}
    </div>
</a>
 </div>
{% endfor %}
