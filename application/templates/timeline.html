{% extends "layout.html" %}
{% block body %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">

<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<style>
  #write{

    margin: auto;
  }

</style>
{% if session %}
<h1 class="text-center">{{session.user_name}}' s wall</h1>

{% endif %}
<br>
<br>
<div id="write">
<a href="{{ url_for('write') }}"><input id="button" type="submit" value="write"></a>
<br>      
</a>

<div>
{% for post in posts %}
<div class="col-md-6 col-md-offset-3 panel panel-primary">

  <div class="col-md-4 panel-heading">
    {{post.user.username}}
  <br>
  </div>
  <span class="col-xs-1 glyphicon glyphicon-ok"></span>

  <span class="glyphicon glyphicon-remove"></span>


<a href="{{url_for('read',pid=post.id,wall_id=post.wall_id)}}">

    <div class="col-md-8 panel-body">
    {{post.body}}
    </div>
   
</div>
 </a>
{% endfor %}
{% endblock %}
